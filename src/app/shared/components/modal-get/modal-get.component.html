<ion-header translucent>
  <ion-toolbar>
    <ion-title>Solicitação Dados</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label>Id:</ion-label>
      <ion-input name="id" [(ngModel)]="solicitacao.id" type="number" disabled="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Name:</ion-label>
      <ion-input name="name" [(ngModel)]="solicitacao.name"  disabled="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Status:</ion-label>
      <ion-input name="status" [(ngModel)]="solicitacao.status" type="number"  disabled="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Start Time:</ion-label>
      <ion-input name="startTime" [(ngModel)]="solicitacao.startTime"  disabled="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>End Time:</ion-label>
      <ion-input name="endTime" [(ngModel)]="solicitacao.endTime"  disabled="true"></ion-input>
    </ion-item>
  </form>
</ion-content>
